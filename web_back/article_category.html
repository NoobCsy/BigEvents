<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:;" onclick="deleteTr(this)" class="btn btn-danger btn-xs ">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:;" onclick="deleteTr(this)" class="btn btn-danger btn-xs ">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:;" onclick="deleteTr(this)" class="btn btn-danger btn-xs ">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:;" onclick="deleteTr(this)" class="btn btn-danger btn-xs ">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
              <h4 class="modal-title">新增分类</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">分类名称:</label>
                  <input type="text" class="form-control cat-name"  >
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">分类别名:</label>
                  <input type="text" class="form-control cat-slug" >
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
              <button type="button" class="btn btn-primary" id="model_add">新增</button>
            </div>
          </div>
        </div>
      </div>
      
      <script>
          $('#addModal').modal({
            show:false,
            backdrop:false
          });

          $('#model_shutoff').click(function(){
            alert('shutoff');
            $('#addModal').modal('hide');
          });


          $('.category_table').delegate('a','click',function(){
              if($(this).hasClass('btn-info')){
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
              }
          })      
        </script>
        <script id="tem" type="text/html">
            {{each}}
            <tr id={{$value.id}}>
                <td>{{$value.name}}</td>
                <td>{{$value.slug}}</td>
                <td class="text-center">
                    <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});" class="btn btn-info btn-xs">编辑</a>
                    <a href="javascript:;" onclick="deleteTr(this)" class="btn btn-danger btn-xs ">删除</a>
                </td>
            </tr>
            {{/each}}
        </script>
        <script>
            $(function () {
                //获取类别信息
                function getData() {
                    $.ajax({
                        url: 'https://autumnfish.cn/big32/admin/category_search',
                        type: 'get',
                        success: function (data) {
                            var html = template('tem', data.data);
                            $('.category_table tbody').html(html);
                        }
                    });
                }
                getData();
                //新增操作
                $('#model_add').click(function () {
                    $.ajax({
                        type: 'post',
                        data: {
                            name: $('.cat-name').val().trim(),
                            slug: $('.cat-slug').val().trim()
                        },
                        url: 'https://autumnfish.cn/big32/admin/category_add',
                        success: function (data) {
                            console.log(data.msg);
                            $('#addModal').modal('hide');
                            if (data.code == 200) {
                                getData();
                            }
                            if(data.msg == 'name或slug已存在,请检查'){
                                alert('类名已存在');
                            }
                        }
                    });
                });
               window.getData = getData;
               //新增操作回车实现和新增操作内容之前内容清空
               $('.btn-success').click(function () {
                   $('.cat-name').val('');
                   $('.cat-slug').val('');
               });

               $('.cat-slug').keyup(function (e) {
                   if (e.keyCode == 13) {
                       $('#model_add').click();
                   }
               })
            });
        </script>
        <script>
            //删除操作
            function deleteTr(obj) {
                var delId = $(obj).parent().parent().attr('id');
                $.ajax({
                    type: 'post',
                    url: 'https://autumnfish.cn/big32/admin/category_delete',
                    data: { id: delId },
                    success: function (data) {
                        alert(data.msg);
                        getData();
                    }
                });
            }
        </script>
</body>

</html>
