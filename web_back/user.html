<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username"
                            value="李思思"
                            name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname"
                            value="思思"
                            name="nickname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" value="lisisi@126.com" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" value="12345678" name="password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(function () {
            //获取用户信息
            $.ajax({
                type: 'get',
                url: 'https://autumnfish.cn/big/admin/userinfo_get',
                success: function (data) {
                    for (var key in data.data) {
                        $('input.' + key).val(data.data[key]);
                    }
                    $('.user_pic').attr('src', data.data.user_pic);
                }
            });
            //修改头像
            $('#exampleInputFile').change(function () {
                var url = URL.createObjectURL(this.files[0]);
                $('.user_pic').attr('src', url);
            });
            //点击按钮提交
            $('.btn-success').click(function (e) {
                e.preventDefault();
                var formData = new FormData($('.article_form')[0]);
                $.ajax({
                    type: 'post',
                    url: 'https://autumnfish.cn/big/admin/userinfo_edit',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function () {
                        alert('修改成功');
                    }
                });
            });
        });
    </script>
</body>

</html>
